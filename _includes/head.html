<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width initial-scale=1">

  <title>{% if page.title %}{{ site.title }} &mdash; {{ page.title }}{% else %}{{ site.title }} &mdash; The Color Picker App for Mac OS X{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | strip_html | strip_newlines }}{% endif %}">
  <meta name="keywords" content="{{ site.keywords }}">
  <meta name="google-site-verification" content="frv_pvwjkYtqV8pv5hktqoSVzmCqDiSiuIQgbZwn_s8" />

  <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  {% if site.production %}
  <link rel="stylesheet" href="{{ '/assets/main.' | prepend: site.baseurl | append: site.webpack_hash | append: '.css' }}">
  {% else %}
  <script src="{{ '/assets/main.js' | prepend: site.webpackurl }}"></script>
  {% endif %}
</head>
