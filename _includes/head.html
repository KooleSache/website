<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1">

    <title>{{ site.title }} &mdash; {{ title }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}">
    <meta name="google-site-verification" content="frv_pvwjkYtqV8pv5hktqoSVzmCqDiSiuIQgbZwn_s8"/>

    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
    <link rel="canonical" href="{{ site.baseurl }}{{ site.url }}{{ page.url }}">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}{{ site.url }}/feed.xml" />

    <link href='//fonts.googleapis.com/css?family=Lato:100,300,700,300italic' rel='stylesheet' type='text/css'>

    {{#if site.production }}
    <link rel="stylesheet"
          href="{{ site.baseurl }}{{ site.url }}/assets/main.{{ site.webpack_hash }}.css">
    {{else}}
    <script src="{{ webpackUrl }}/assets/main.js"></script>
    {{/if}}
</head>
